{% extends 'teacher/teacherbase.html' %}
{% block title %}Create Notice{% endblock %}
{% block css %}

{% endblock %}
{% block content %}


<div class="container" style="padding-top: 30px;">
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h4 style="text-align: center;">Create Notice</h4>
                        <div class="form-group">
                            <label for="">Add Text</label>
                            {{form.notice}}
                        </div>
                        <div class="form-group">
                            <label for="">Add Image file</label>
                            {{form.image}}
                        </div> 
                        <div class="form-group">
                            <label for="">Add Document</label>
                            {{form.file}}
                        </div>
                        <div class="form-group">
                            <label for="">Select Grade</label>
                            {{form.grade}}
                        </div>
                        <button class="btn btn-primary float-right">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
{% endblock %}
