<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    {% block css %}
    {% endblock %}

</head>
<body>
    <div>
        <div style="position: sticky;">
            <nav class="navbar navbar-light bg-light" > 
                <a class="navbar-brand" href="#">{{school}}</a>
            <!-- {{request.user}} -->
            <p><a href="{% url 'cmsapp:teacherlogout' %}">logout</a></p>
            </nav>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
                    <ul>
                        <a href="{% url 'cmsapp:teacherhome'%}" class="w3-bar-item w3-button">Dashboard</a>
                        <a href="#" class="w3-bar-item w3-button">Notice</a>
                        <a href="{% url 'cmsapp:teachercreatenotice' %}" class="w3-bar-item w3-button">Create Notice</a>

                        <a href="#" class="w3-bar-item w3-button">Link 3</a>

                    </ul>
               
                </div>
            </div>
            <div class="col-md-9">
                {% block content %}
                 {% endblock %}

            </div>
            
        </div>
    </div>
    

    
    
    

    {% block js %}
    {% endblock %}

</body>
</html>
